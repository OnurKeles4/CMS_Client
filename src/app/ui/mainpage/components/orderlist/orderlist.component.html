
<ag-grid-angular *ngIf="isBrowser && isDataReady"
  style="height: 500px;"
  class="ag-theme-quartz-dark"
  [rowData]="rowData"
  [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef"

  [gridOptions]="gridOptions"
  (gridReady)="onGridReady($event)">
></ag-grid-angular>
<div class="date">
<ix-button (click)="adaptFilter()">Filter Date</ix-button>
<ix-typography class="info">{{FilterDays/30}} Months</ix-typography>
</div>
