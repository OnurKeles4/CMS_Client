<div class="edit-box">
  <h3 class="header" mat-dialog-title>{{ data.title }}</h3>
  <div mat-dialog-content id="dialog">
    <p>{{ data.description }}</p>
    <form [formGroup]="form">
      <mat-form-field>
        
        <input placeholder="Edit Name" matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <input placeholder="Edit Email" matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <input type="tel"
        maxlength="12"
        placeholder="Phone 123 456 7890"
          matInput
          formControlName="phone_number"
          oninvalid="log('Hiii')"
        />
      </mat-form-field>
    </form>
  </div>
  <div class="button-container" mat-dialog-actions>
    <ix-button mat-button (click)="onCancel()">Cancel</ix-button>
    <ix-button mat-button (click)="onSubmit()">Submit</ix-button>
  
  </div>
</div>
