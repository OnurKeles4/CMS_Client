<div class="edit-box">
  <h3 class="header" mat-dialog-title>{{ data.title }}</h3>
  <div mat-dialog-content id="dialog">
    <p class="desc">{{ data.description }}</p>
    
  </div>
  <div class="button-container" mat-dialog-actions>
    <ix-button mat-button (click)="onCancel()">Return</ix-button>
    <ix-button mat-button (click)="onSubmit()">Logout</ix-button>
  
  </div>
</div>
