
<div class="register-container">
<h3 id="title"> Register </h3>
    <form (submit)="registerUser($event)" [formGroup]="form">
    <input type="text" placeholder="Your Name" formControlName="name" />
    <input type="text" placeholder="Your Email" formControlName="email" />

    <input type="password" placeholder="Your Password" formControlName="password" />
    <input type="tel" placeholder="Your Phone Number" formControlName="phone_number" />

    <ix-button class="button" (click)="registerUser($event)">Register</ix-button>
</form>
</div>
<ix-button class="return" (click)="goBack()"> Go back </ix-button>
